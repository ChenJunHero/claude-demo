<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI剪辑 - RoboPlay V2</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif; background: #1a1a1a; color: white; height: 100vh; display: flex; flex-direction: column; }
        .header { background: #2d2d2d; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #3d3d3d; }
        .back-btn { font-size: 24px; color: white; cursor: pointer; text-decoration: none; }
        .header-title { font-size: 18px; font-weight: 600; }
        .export-btn { padding: 8px 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 20px; font-size: 14px; font-weight: 600; cursor: pointer; border: none; color: white; }
        .preview-area { flex: 1; display: flex; align-items: center; justify-content: center; background: #000; position: relative; overflow: hidden; }
        .video-preview { width: 90%; max-width: 360px; aspect-ratio: 9/16; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 64px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .play-controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); padding: 15px 30px; border-radius: 50px; display: flex; gap: 20px; align-items: center; }
        .play-btn { font-size: 32px; cursor: pointer; }
        .timeline-area { background: #2d2d2d; padding: 15px; border-top: 1px solid #3d3d3d; }
        .timeline-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .timeline-title { font-size: 14px; color: #999; }
        .timeline-duration { font-size: 12px; color: #666; }
        .timeline { height: 80px; background: #1a1a1a; border-radius: 8px; display: flex; align-items: center; padding: 0 10px; gap: 5px; overflow-x: auto; }
        .timeline-clip { min-width: 100px; height: 60px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 24px; flex-shrink: 0; cursor: pointer; border: 2px solid transparent; transition: all 0.3s; }
        .timeline-clip:hover { border-color: white; transform: scale(1.05); }
        .tools-area { background: #2d2d2d; padding: 15px; border-top: 1px solid #3d3d3d; }
        .tools-tabs { display: flex; gap: 5px; margin-bottom: 15px; overflow-x: auto; }
        .tool-tab { padding: 8px 16px; background: #3d3d3d; border-radius: 20px; font-size: 13px; white-space: nowrap; cursor: pointer; transition: all 0.3s; }
        .tool-tab.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .tools-content { height: 120px; overflow-y: auto; }
        .tool-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .tool-item { aspect-ratio: 1; background: #3d3d3d; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 6px; cursor: pointer; transition: all 0.3s; }
        .tool-item:hover { background: #4d4d4d; transform: scale(1.05); }
        .tool-icon { font-size: 28px; }
        .tool-name { font-size: 11px; color: #999; }
        .ai-section { display: flex; gap: 10px; }
        .ai-card { flex: 1; background: #3d3d3d; border-radius: 12px; padding: 15px; cursor: pointer; transition: all 0.3s; }
        .ai-card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(102,126,234,0.3); }
        .ai-icon { font-size: 32px; margin-bottom: 10px; }
        .ai-title { font-size: 14px; font-weight: 600; margin-bottom: 5px; }
        .ai-desc { font-size: 11px; color: #999; }
    </style>
</head>
<body>
    <div class="header">
        <a href="publish.html" class="back-btn">←</a>
        <div class="header-title">AI剪辑</div>
        <button class="export-btn" onclick="alert('正在导出视频...')">导出</button>
    </div>

    <div class="preview-area">
        <div class="video-preview">
            🎬
        </div>
        <div class="play-controls">
            <div class="play-btn" onclick="this.textContent = this.textContent === '▶️' ? '⏸️' : '▶️'">▶️</div>
            <div style="font-size: 14px;">00:00 / 00:30</div>
        </div>
    </div>

    <div class="timeline-area">
        <div class="timeline-header">
            <div class="timeline-title">时间轴</div>
            <div class="timeline-duration">30秒</div>
        </div>
        <div class="timeline">
            <div class="timeline-clip">🏃</div>
            <div class="timeline-clip" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">🎥</div>
            <div class="timeline-clip" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">📸</div>
            <div class="timeline-clip" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">🎬</div>
            <div class="timeline-clip" style="opacity: 0.3; cursor: default;">➕</div>
        </div>
    </div>

    <div class="tools-area">
        <div class="tools-tabs">
            <div class="tool-tab active" data-tab="ai">✨ AI工具</div>
            <div class="tool-tab" data-tab="music">🎵 音乐</div>
            <div class="tool-tab" data-tab="filter">🎨 滤镜</div>
            <div class="tool-tab" data-tab="text">📝 文字</div>
            <div class="tool-tab" data-tab="sticker">😊 贴纸</div>
            <div class="tool-tab" data-tab="effects">⚡ 特效</div>
        </div>
        <div class="tools-content">
            <div id="aiTab" class="tool-content">
                <div class="ai-section">
                    <div class="ai-card" onclick="alert('AI正在分析素材，生成精彩片段...')">
                        <div class="ai-icon">✨</div>
                        <div class="ai-title">一键成片</div>
                        <div class="ai-desc">3分钟智能剪辑</div>
                    </div>
                    <div class="ai-card" onclick="alert('AI正在匹配最佳配乐...')">
                        <div class="ai-icon">🎵</div>
                        <div class="ai-title">智能配乐</div>
                        <div class="ai-desc">自动节奏匹配</div>
                    </div>
                    <div class="ai-card" onclick="alert('AI正在优化视频色彩...')">
                        <div class="ai-icon">🎨</div>
                        <div class="ai-title">AI调色</div>
                        <div class="ai-desc">一键电影感</div>
                    </div>
                </div>
            </div>
            <div id="musicTab" class="tool-content" style="display: none;">
                <div class="tool-grid">
                    <div class="tool-item" onclick="alert('应用：流行音乐')">
                        <div class="tool-icon">🎸</div>
                        <div class="tool-name">流行</div>
                    </div>
                    <div class="tool-item" onclick="alert('应用：电子音乐')">
                        <div class="tool-icon">🎹</div>
                        <div class="tool-name">电子</div>
                    </div>
                    <div class="tool-item" onclick="alert('应用：古典音乐')">
                        <div class="tool-icon">🎻</div>
                        <div class="tool-name">古典</div>
                    </div>
                    <div class="tool-item" onclick="alert('应用：嘻哈音乐')">
                        <div class="tool-icon">🎤</div>
                        <div class="tool-name">嘻哈</div>
                    </div>
                </div>
            </div>
            <div id="filterTab" class="tool-content" style="display: none;">
                <div class="tool-grid">
                    <div class="tool-item" onclick="alert('应用：复古滤镜')">
                        <div class="tool-icon">📷</div>
                        <div class="tool-name">复古</div>
                    </div>
                    <div class="tool-item" onclick="alert('应用：鲜艳滤镜')">
                        <div class="tool-icon">🌈</div>
                        <div class="tool-name">鲜艳</div>
                    </div>
                    <div class="tool-item" onclick="alert('应用：黑白滤镜')">
                        <div class="tool-icon">⚫</div>
                        <div class="tool-name">黑白</div>
                    </div>
                    <div class="tool-item" onclick="alert('应用：电影滤镜')">
                        <div class="tool-icon">🎬</div>
                        <div class="tool-name">电影</div>
                    </div>
                </div>
            </div>
            <div id="textTab" class="tool-content" style="display: none;">
                <div class="tool-grid">
                    <div class="tool-item" onclick="alert('添加：标题文字')">
                        <div class="tool-icon">📋</div>
                        <div class="tool-name">标题</div>
                    </div>
                    <div class="tool-item" onclick="alert('添加：字幕')">
                        <div class="tool-icon">💬</div>
                        <div class="tool-name">字幕</div>
                    </div>
                    <div class="tool-item" onclick="alert('添加：对话框')">
                        <div class="tool-icon">💭</div>
                        <div class="tool-name">对话</div>
                    </div>
                    <div class="tool-item" onclick="alert('添加：动画文字')">
                        <div class="tool-icon">✨</div>
                        <div class="tool-name">动画</div>
                    </div>
                </div>
            </div>
            <div id="stickerTab" class="tool-content" style="display: none;">
                <div class="tool-grid">
                    <div class="tool-item" onclick="alert('添加：表情贴纸')">
                        <div class="tool-icon">😊</div>
                        <div class="tool-name">表情</div>
                    </div>
                    <div class="tool-item" onclick="alert('添加：卡通贴纸')">
                        <div class="tool-icon">🎨</div>
                        <div class="tool-name">卡通</div>
                    </div>
                    <div class="tool-item" onclick="alert('添加：节日贴纸')">
                        <div class="tool-icon">🎉</div>
                        <div class="tool-name">节日</div>
                    </div>
                    <div class="tool-item" onclick="alert('添加：装饰贴纸')">
                        <div class="tool-icon">⭐</div>
                        <div class="tool-name">装饰</div>
                    </div>
                </div>
            </div>
            <div id="effectsTab" class="tool-content" style="display: none;">
                <div class="tool-grid">
                    <div class="tool-item" onclick="alert('应用：慢动作')">
                        <div class="tool-icon">🐌</div>
                        <div class="tool-name">慢动作</div>
                    </div>
                    <div class="tool-item" onclick="alert('应用：快进')">
                        <div class="tool-icon">⚡</div>
                        <div class="tool-name">快进</div>
                    </div>
                    <div class="tool-item" onclick="alert('应用：倒放')">
                        <div class="tool-icon">⏪</div>
                        <div class="tool-name">倒放</div>
                    </div>
                    <div class="tool-item" onclick="alert('应用：分屏')">
                        <div class="tool-icon">📱</div>
                        <div class="tool-name">分屏</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.tool-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tool-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');

                const tabName = this.dataset.tab;
                document.querySelectorAll('.tool-content').forEach(content => {
                    content.style.display = 'none';
                });
                document.getElementById(tabName + 'Tab').style.display = 'block';
            });
        });
    </script>
</body>
</html>
