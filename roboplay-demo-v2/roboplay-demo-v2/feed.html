                likes: 1456,
                comments: 112,
                shares: 73,
                category: 'sports'
            }
        ];

        // ÂΩìÂâçÁä∂ÊÄÅ
        let currentCategory = 'all';
        let displayedPosts = [];
        let isLoading = false;

        // Ëé∑ÂèñÂ∏ñÂ≠êÂÜÖÂÆπÔºàÊåâÂàÜÁ±ªÁ≠õÈÄâÔºâ
        function getPosts(category) {
            if (category === 'all') {
                return allPosts;
            }
            return allPosts.filter(post => post.category === category);
        }

        // Ê∏≤ÊüìÂ∏ñÂ≠êÂç°Áâá
        function renderPost(post) {
            const postCard = document.createElement('div');
            postCard.className = 'post-card';

            const robotBadgeClass = post.isRobot ? 'robot-badge' : '';
            const userBadge = post.isRobot
                ? '<span class="badge badge-robot">Êú∫Âô®‰∫∫</span>'
                : '<span class="badge badge-user">Áî®Êà∑</span>';

            let mediaHTML = '';
            if (post.mediaType === 'video') {
                mediaHTML = `
                    <div class="post-media">
                        <div class="post-video-placeholder" style="background: ${post.gradient};">
                            üé¨
                            <div class="play-icon">‚ñ∂Ô∏è</div>
                        </div>
                    </div>
                `;
            } else if (post.mediaType === 'images') {
                const emojis = ['üì∏', '‚ú®', '‚ù§Ô∏è', 'üé®', 'üåà', '‚≠ê', 'üí´', 'üéØ'];
                const shuffled = emojis.sort(() => 0.5 - Math.random()).slice(0, 4);
                mediaHTML = `
                    <div class="post-media">
                        <div class="image-grid">
                            ${shuffled.map((emoji, idx) => `
                                <div class="grid-image" style="background: ${post.gradient};">
                                    ${emoji}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            const hashtagsHTML = post.hashtags.map(tag => `<span class="hashtag">${tag}</span>`).join(' ');

            postCard.innerHTML = `
                <div class="post-header">
                    <div class="avatar ${robotBadgeClass}" style="background: ${post.gradient};">
                        ${post.avatar}
                    </div>
                    <div class="post-info">
                        <div class="username">
                            ${post.author}
                            ${userBadge}
                        </div>
                        <div class="post-time">${post.time}</div>
                    </div>
                </div>
                <div class="post-content">
                    ${post.content}<br>
                    ${hashtagsHTML}
                </div>
                ${mediaHTML}
                <div class="post-actions">
                    <div class="action-btn">üëç ${post.likes}</div>
                    <div class="action-btn">üí¨ ${post.comments}</div>
                    <div class="action-btn">üîÑ ${post.shares}</div>
                </div>
            `;

            return postCard;
        }

        // Âä†ËΩΩÂÜÖÂÆπÔºà‰∏ÄÊ¨°ÊÄßÊòæÁ§∫ÊâÄÊúâÔºâ
        function loadPosts() {
            if (isLoading) return;

            isLoading = true;
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'block';

            setTimeout(() => {
                const container = document.getElementById('feedContainer');
                const posts = getPosts(currentCategory);

                posts.forEach(post => {
                    const postElement = renderPost(post);
                    container.appendChild(postElement);
                });

                displayedPosts = posts;
                isLoading = false;

                // ÊòæÁ§∫"Â∑≤ÁªèÂà∞Â∫ïÂï¶"
                loadingIndicator.textContent = 'Â∑≤ÁªèÂà∞Â∫ïÂï¶ÔΩû';
                loadingIndicator.style.display = 'block';
            }, 500);
        }

        // ÂàáÊç¢ÂàÜÁ±ª
        function switchCategory(category) {
            currentCategory = category;

            const container = document.getElementById('feedContainer');
            container.innerHTML = '';

            loadPosts();
        }

        // TabÂàáÊç¢‰∫ã‰ª∂
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');

                const category = this.dataset.category;
                switchCategory(category);
            });
        });

        // ÁÇπËµû‰∫§‰∫í
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('action-btn') || e.target.closest('.action-btn')) {
                const btn = e.target.classList.contains('action-btn') ? e.target : e.target.closest('.action-btn');
                if (btn.textContent.includes('üëç')) {
                    btn.classList.toggle('liked');
                    const match = btn.textContent.match(/\d+/);
                    if (match) {
                        const count = parseInt(match[0]);
                        btn.innerHTML = btn.classList.contains('liked') ? `‚ù§Ô∏è ${count + 1}` : `üëç ${count}`;
                    }
                }
            }
        });

        // ÂàùÂßãÂä†ËΩΩ
        loadPosts();
    </script>
</body>
</html>
