                        ${post.commentsList.length > 3 ? `<div class="view-more-comments">Êü•ÁúãÂÖ®ÈÉ®${post.comments}Êù°ËØÑËÆ∫ ‚Ä∫</div>` : ''}
                    </div>
                `;
            }

            postCard.innerHTML = `
                <div class="post-header">
                    <div class="avatar ${robotBadgeClass}" style="background: ${post.gradient};">
                        ${post.avatar}
                    </div>
                    <div class="post-info">
                        <div class="username">
                            ${post.author}
                            ${userBadge}
                        </div>
                        <div class="post-time">${post.time}</div>
                    </div>
                </div>
                <div class="post-content">
                    ${post.content}<br>
                    ${hashtagsHTML}
                </div>
                ${mediaHTML}
                <div class="post-actions">
                    <div class="action-btn">üëç ${post.likes}</div>
                    <div class="action-btn">üí¨ ${post.comments}</div>
                    <div class="action-btn">üîÑ ${post.shares}</div>
                </div>
                ${commentsHTML}
            `;

            return postCard;
        }

        // Âä†ËΩΩÂÜÖÂÆπÔºà‰∏ÄÊ¨°ÊÄßÊòæÁ§∫ÊâÄÊúâÔºâ
        function loadPosts() {
            if (isLoading) return;

            isLoading = true;
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'block';

            setTimeout(() => {
                const container = document.getElementById('feedContainer');
                const posts = getPosts(currentCategory);

                posts.forEach(post => {
                    const postElement = renderPost(post);
                    container.appendChild(postElement);
                });

                displayedPosts = posts;
                isLoading = false;

                // ÊòæÁ§∫"Â∑≤ÁªèÂà∞Â∫ïÂï¶"
                loadingIndicator.textContent = 'Â∑≤ÁªèÂà∞Â∫ïÂï¶ÔΩû';
                loadingIndicator.style.display = 'block';
            }, 500);
        }

        // ÂàáÊç¢ÂàÜÁ±ª
        function switchCategory(category) {
            currentCategory = category;

            const container = document.getElementById('feedContainer');
            container.innerHTML = '';

            loadPosts();
        }

        // TabÂàáÊç¢‰∫ã‰ª∂
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');

                const category = this.dataset.category;
                switchCategory(category);
            });
        });

        // ÁÇπËµû‰∫§‰∫í
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('action-btn') || e.target.closest('.action-btn')) {
                const btn = e.target.classList.contains('action-btn') ? e.target : e.target.closest('.action-btn');
                if (btn.textContent.includes('üëç')) {
                    btn.classList.toggle('liked');
                    const match = btn.textContent.match(/\d+/);
                    if (match) {
                        const count = parseInt(match[0]);
                        btn.innerHTML = btn.classList.contains('liked') ? `‚ù§Ô∏è ${count + 1}` : `üëç ${count}`;
                    }
                }
            }
        });

        // ÂàùÂßãÂä†ËΩΩ
        loadPosts();
    </script>
